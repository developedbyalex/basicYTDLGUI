<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <form id="download-form" aria-label="Video download form">
            <input 
                type="url" 
                id="video-url" 
                placeholder="Enter video URL" 
                required 
                aria-label="Video URL input"
            />
            <div class="options-container">
                <div class="option">
                    <input type="checkbox" id="use-default-name" name="use-default-name">
                    <label for="use-default-name">Use video's original title</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="include-metadata" name="include-metadata" checked>
                    <label for="include-metadata">Include metadata (thumbnails, description, chapters)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="include-comments" name="include-comments">
                    <label for="include-comments">Include comments</label>
                </div>
                <div class="custom-name-container">
                    <input type="text" id="custom-name" placeholder="Custom filename (optional)" disabled>
                </div>
            </div>
            <button type="submit" aria-label="Download video">Download</button>
        </form>
        <div class="progress-container" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">0%</div>
        </div>
        <p id="status-message" aria-live="polite"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
